<ion-header>

  <ion-navbar>
    <ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)="onOpenInvitations()">
          <ion-icon name="mail">
          </ion-icon>        
        </button>
      </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onOpenInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content padding>

    <div>
        <button id="notification-button" ion-button clear>
            <ion-icon name="notifications">
              <ion-badge id="notifications-badge" color="danger">5</ion-badge>
            </ion-icon> 
            <span class="badge alert">1</span>             
        </button>
    </div>

        <button id="cart-btn" ion-button icon-only (click)="onOpenInfo()">
          <ion-icon name="person-add">
              <ion-badge id="cart-badge">260k</ion-badge>
          </ion-icon>
          
        </button>


        <button id="notification-button" ion-button clear>
            <ion-icon name="notifications">
              <ion-badge id="notifications-badge" color="danger">7</ion-badge>
            </ion-icon>              
        </button>
  <ion-grid>
    <ion-row nowrap align-items-center>
      <ion-col text-center>
        <h1 style="margin-right: 3px">{{event?.name}} </h1>
        <!-- <ion-icon class="titleIcon"  name="information-circle"></ion-icon>    -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/festival.png" />
      </ion-col>
      <ion-col>
        <p text-center>{{event?.location}} </p>
        <p text-center>{{event?.date | date}} | {{event?.time}} </p>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button round [navPush]="eventAttendancePage" [navParams]="event" color="darkRed">
          <ion-icon item-left name="checkmark-circle" style="margin-right: 4px "></ion-icon>
          Attendance
        </button>
      </ion-col>
      <ion-col *ngIf="isManaging">
        <button round block ion-button color="primary" [navPush]='eventInviteesPage' [navParams]="event">
          <ion-icon item-left name="contacts" style="margin-right: 4px "></ion-icon>
          Invitees
        </button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button round block ion-button [navPush]='eventBlogPage' [navParams]="event" color="blue">
          <ion-icon item-left name="text" style="margin-right: 4px "></ion-icon>
          Blog
        </button>
      </ion-col>
      <ion-col>
        <button round block ion-button color="yellow" [navPush]='eventPollsPage' [navParams]="event">
          <ion-icon item-left name="flag" style="margin-right: 4px "></ion-icon>
          Polls
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <h3 text-center>News</h3>
  <ion-list>
    <ion-list-header>
      <button outline round ion-button style="float: right;">Clear All</button>
    </ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon class="eventIcon" name="flag"></ion-icon>
        </ion-avatar>
        <h2>New Poll</h2>
        <h3>What is your Profession?</h3>
        <p>{{event?.date | date}}</p>
        <ion-note item-end>{{event?.time }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon class="eventIcon" name="text"></ion-icon>
        </ion-avatar>
        <h2>New Post</h2>
        <h3>Schedule</h3>
        <p>{{event?.date | date}}</p>
        <ion-note item-end>{{event?.time }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
